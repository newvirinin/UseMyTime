{% extends "base.html" %}
{% block title %}Контакты{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Контакты</h1>
                    <p class="text-center text-muted mb-4">Задать вопрос разработчикам</p>
                    <form method="post" action="{% url 'ask' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <strong>Имя:</strong> {{ default_name }}
                        </div>
                        <div class="mb-3">
                            <strong>Email:</strong> {{ default_email }}
                        </div>
                        <div class="mb-3">
                            <label for="id_body" class="form-label">Сообщение</label>
                            <textarea name="body" id="id_body" class="form-control" placeholder="Введите ваше сообщение" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
